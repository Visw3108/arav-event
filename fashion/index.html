<style>
      .gallery-section {
  padding: 40px 15px;
  text-align: center;
}

.gallery-section h2 {
  font-size: 26px;
  margin-bottom: 20px;
}

/* Responsive Grid */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  max-width: 1200px;
  margin: auto;
}

/* Gallery Images */
.gallery-img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

.gallery-img:hover {
  transform: scale(1.04);
}

/* Lightbox */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.lightbox img {
  max-width: 100%;
  max-height: 90vh;
  border-radius: 8px;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 25px;
  font-size: 28px;
  color: white;
  cursor: pointer;
}

/* Responsive Text */
@media (max-width: 768px) {
  .gallery-section h2 {
    font-size: 22px;
  }
}

</style>

<div class="lightbox" id="lightbox">
  <span class="close-btn">&times;</span>
  <img id="lightbox-img">
</div>

<script>
const images = document.querySelectorAll(".gallery-img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

images.forEach(img => {
  img.addEventListener("click", () => {
    lightbox.style.display = "flex";
    lightboxImg.src = img.src;
  });
});

document.querySelector(".close-btn").onclick = () => {
  lightbox.style.display = "none";
};

lightbox.onclick = e => {
  if (e.target !== lightboxImg) {
    lightbox.style.display = "none";
  }
};
</script>
